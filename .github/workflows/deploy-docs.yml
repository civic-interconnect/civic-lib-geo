# .github/workflows/deploy-docs.yml
name: Deploy Docs (on latest push to main branch)
# It builds and deploys the latest version of the documentation to GitHub Pages.
# IMPORTANT: Ensure Repo Settings / Pages / Build and deployment:
# Set Source to `Deploy from branch`, and select `gh-pages` branch, root.

# CI PHASES A-B-C-D:
# - Assemble: Install dependencies, verify environment setup
# - Baseline: Core validation (types exist, lint passes, tests pass)
# - Coverage: Generate reports and upload artifacts
# - Deploy: Build package and docs (sanity checks for release readiness)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # mike pushes to gh-pages

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1" # real-time logging
  PYTHONIOENCODING: "utf-8"

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30
  
    steps:
      # ------------------- ASSEMBLE -------------------

      - name: A1) Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Full history for tags

      - name: A2) Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: A3) Pin Python version for consistency
        run: uv python pin 3.12

      - name: A4) Sync to install dependencies
        run: uv sync --extra docs --upgrade

      # ------------ DEPLOY ------------------

      - name: D1) Deploy docs (dev alias)
        if: hashFiles('mkdocs.yml', 'mkdocs.yaml') != ''
        run: |
            set -euo pipefail
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            uv run mike deploy --push --update-aliases dev
       
